<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Board Game Cafe in Stockholm, Sweden">
    <meta name="keywords" content="board game, board game cafe, stockholm, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Board Game Cafe</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Board Game Cafe</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="what-we-offer.html">What We Offer</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                </ul>
        </nav>
    </header>


    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's us know if you need more information or book a table</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="road">Information</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Book a Table</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Start">

            <h2 class="h2-contact">Our Contacts</h2>

            <div class="contact-us">
                <p>
                    <i class="fa-solid fa-phone"></i> +46812345678 
                <p>

                <p>
                    <i class="fa-regular fa-envelope"></i> info@boardgamestocholm.se 
                <p>

                <p>
                    <i class="fa-brands fa-whatsapp"></i> +46712345678
                <p>

                 <p>
                    <i class="fa-solid fa-location-dot"></i> Stockholm, Mall of Scandinavia
                 </p>   
            </div>
        </form>
          
    </section>
    
  

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="-blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>

            <li>
                <a href="https://twitter.com" target="-blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
                <a href="https://youtube.com" target="-blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" target="-blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesom script -->
    <script src="https://kit.fontawesome.com/eb6e79c9f4.js" crossorigin="anonymous"></script>
    
</body>
</html>
